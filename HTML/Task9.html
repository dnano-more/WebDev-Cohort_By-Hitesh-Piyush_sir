<!-- 
1. Create a webpage with:
    - A paragraph with an an id and a class attribute.
    - An acher tag with title and target attribute.
    - An enput field with required and placeholder attribute.
2. Create style paragraph using style attribute.
3. Use the data-* To store custom data.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body>
    
    <p id="para" class="para">This is a paragraph with an id and a class attribute.</p>

    <a href="https://www.google.com" title="Google" target="_blank">Google</a> <br> <br>

    <input type="text" required placeholder="Enter your name here">

    <p style="color: red;">This is a paragraph with style attribute.</p>

    <p data-name="John" data-age="25">This is a paragraph with data-* attribute.</p>

</body>
</html>
