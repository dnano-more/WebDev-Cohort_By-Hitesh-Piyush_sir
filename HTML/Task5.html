<!-- 
1. Add an image to a webpage with following:
    - Set the width to 400 pixels.
    - Add an appropriate alt text and title.
2. Create a clicable image that links to an external website.
3 Craete a div with background image, ensureing it covers the entire div and is centerd.
-->

<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - Images</title>
</head>
<body>
    <h2>Image with width set to 400 pixels</h2>
    <img src="./Images/sai.jpg" alt="This is picture of Sai" title="Little Sai" width="400">

    <h2>Clickable image that links to an external website</h2>
    <a href="https://www.google.com">
        <img src="./Images/sai.jpg" alt="This is picture of Sai" title="Little Sai" width="400">
    </a>
    <h2>Div with background image</h2>
    <div style="background-image: url('./Images/sai.jpg'); background-size: cover; background-position: center; width: 400px; height: 200px;"></div>
</body>
</html>
